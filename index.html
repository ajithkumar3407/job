<!DOCTYPE html>
<html>
	<head>
		<title>Job Details</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Job Details</h1>
			<table>
				<tbody>
				<tr>
					<td class="top"><label for="Job Title">Job Title:</label></td>
						<td><input type="text"></input></td>
				</tr>
				<tbody>
				<tr>
					<td class="top"><label for="description">description:</label></td>
						<td><textarea id="description" rows="4" cols="20" class="scroll"></textarea>
						<h5>Brief Description should have atmost 500 characters</h5></td>
				</tr>
				
				<tr> 
					<td class="top"><label for="Company Name">Company Name:</label></td>
						<td><input type="text"></input></td>
				</tr>
				
				<tr>
					<td class="top"><label for="Contact number">Contact number:</label></td>
						<td><input type="text"></input></td>
				</tr>
				
				<tr>
					<td class="top"><label for="Contact person">Contact number:</label></td>
						<td><input type="text"></input></td>
				</tr>
				
				<tr>
					<td class="top"><label for="Email">Email:<label></td>
						<td><input type="text"></input></td>
				</tr>
				
				<tr>
					<td class="top"><label for="Work Status">Work Status:</label></td>
						<td><input type="checkbox" id="Full Time">Full Time</input>
							<input type="checkbox" id="Per Dim">Per Dim</input>
							<input type="checkbox" id="Per Dim">Per Dim</input>
							<input type="checkbox" id="Others">Others</input></td>
				</tr>		
					<td class="top"><label for="Salary">Salary:</label></td>
						<td><input type="text"></input>
						<select size="1">
							<option value="1">Us Dollar</option>
							<option value="2">Indian mony</option>
							<option value="3">pak mony</option>
						</select>
						<select size="1">
							<option value="1">Yealy</option>
							<option value="2">month</option>
							<option value="3">week</option>
						</select></td>
				</tr>
					<td class="top"><label for="Experience(Years)">Experience(Years):</label></td>
						<td><input type="text"></input></td>
				</tr>
				
				</tr>
					<td class="top"><label for="Locations">Locations:</label></td>
						<td><input type="text"></input></td>
				</tr>
				
				<tr>
					<td class="top"><label for="Qualifications">Qualifications:</label></td>	
						<td><select size="4">
							<option value="1">Any</option>
							<option value="2">High School</option>
							<option value="3">Associate</option>
							<option value="3">Pre Bachelors</option>
						</select>
						<input type="button" value="ADD>>" class="button"></input>
							<input type="button" value="<<Remove" class="button"></input>
						<textarea placeholder="Any" rows="4" cols="5" class="scr"></textarea></td>
				</tr>
				
				<tr>
					<td class="top"><input type="Submit" class="button"></input></td>			
					<td><input type="Reset" class="button"></input></td>
				</tr>	
			</table>
	</body>
</html>
